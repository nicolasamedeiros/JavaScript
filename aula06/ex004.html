<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        /*
            nome_variavel.length -> quantos caracteres a string tem
            nome_variavel.toUpperCase() -> tudo para maiúsculas
            nome_variavel.toLowerCasa() -> tudo para minúsculo
            nome_variavel.toFixed() -> para colocar mais de uma casa decimal em um número
        */
        
        var nome = window.prompt('Qual é seu nome ?')
        document.write(`Olá <strong>${nome}</strong> seu nome tem ${nome.length} letras <br/>`) //document.writeln serve para quebrar linhas como o br em html
        document.write(`Seu nome em maiúsculo é ${nome.toLocaleUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}<br/>`)

        var n1 = 1545.50
        document.write(n1.toFixed(2).replace('.', ','))
        document.write('<br/>')
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))

    </script>
</body>
</html>
