<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(96, 96, 192);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo !</h1>
    <p>Já me livrei da maldição</p>
    <script>
        /*
        Number.parseInt para números inteiros 
        Number.parseFloat para números reais
        Number() para o Js decidir se é inteiro ou real
        String() para transformar um número em string
        n.toString() para transformar um número em string
        */
        
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro valor: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // + serve para adição
        // + serve para concatenação
    </script>
</body>
</html>
